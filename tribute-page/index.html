<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0"></meta>
  <meta charset="utf-8"></meta>
  <title>Shelby Tribute Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">

      <h1 id="title">Shelby Tribute Page</h1>
      <section  aria-labelledby="tribute-info" role="region">
      <figure id="img-div">
        <img id="image">
        <figcaption id="img-caption">textual content describing the image shown</figcaption>
      </figure>
        <article id="tribute-info">textual content describing the subject of the tribute page</article>
        <a id="tribute-link" href="https://www.example.org" target="_blank">external link</a>
      </section>
  </main>
</body>
</html>
